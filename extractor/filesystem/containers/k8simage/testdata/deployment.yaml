apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  template:
    spec:
      containers:
        - name: mypostgresdb
          image: postgres:8
        - name: nginxapp
          image: nginx:1.7.9
        - name: myapp
          image: my-demo-app:latest
        - name: alpine-app
          image: alpine:3.7
        - name: alpine-app-2
          image: alpine@sha256:1ff6c18fbef2045af6b9c16bf034cc421a29027b800e4f9b68ae9b1cb3e9ae07

  replicas: 3
  selector:
    matchLabels:
      app: nginx
